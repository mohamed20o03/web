services:
  postgres:
    image: postgres:16
    container_name: campuscard-postgres
    environment:
      POSTGRES_DB: campuscard
      POSTGRES_USER: campuscard_user
      POSTGRES_PASSWORD: campuscard_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campuscard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campuscard_user -d campuscard"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: campuscard-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - campuscard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client to create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: campuscard-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - campuscard-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb --ignore-existing myminio/uploads;
      /usr/bin/mc anonymous set download myminio/uploads;
      exit 0;
      "

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  campuscard-network:
    driver: bridge
