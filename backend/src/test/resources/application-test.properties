# Test Configuration for Integration Tests
spring.application.name=CampusCard-Test

# JWT Configuration
jwt.secret=testSecretKeyForJWTThatIsLongEnoughForHMACSignatureGeneration123456789
jwt.expiration=86400000

# MinIO Configuration (will be provided by Testcontainers)
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket-name=uploads

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration (disabled for tests)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=testpassword

# Frontend URL (for email verification links)
app.frontend.url=http://localhost:3000

# Testing Mode
app.testing.mode=true

# Admin User Initialization
app.admin.email=admin@eng.psu.edu.eg
app.admin.password=testAdminPassword123!
app.admin.firstName=Test
app.admin.lastName=Admin
app.admin.nationalId=99999999999999
app.admin.facultyId=1
app.admin.departmentId=1

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Rate Limiting Configuration (more lenient for testing)
app.ratelimit.login.maxAttempts=1000
app.ratelimit.login.windowMinutes=1
app.ratelimit.signup.maxAttempts=1000
app.ratelimit.signup.windowMinutes=1

# Disable JMX for tests
spring.jmx.enabled=false

# Test logging
logging.level.com.abdelwahab.CampusCard=DEBUG
logging.level.org.testcontainers=INFO