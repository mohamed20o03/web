# Test configuration for H2 database (no Docker required)
spring.test.database.replace=none

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway for tests (use DDL auto instead)
spring.flyway.enabled=false

# MinIO Configuration (mock)
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket-name=uploads

# Security Configuration (required for tests)
app.cors.allowed-origins=http://localhost:3000
app.jwt.secret=test-secret-key-for-testing-purposes-only-do-not-use-in-production
app.jwt.expiration=86400

# Admin Configuration (required for AdminUserInitializer)
app.admin.email=admin@test.com
app.admin.username=admin
app.admin.password=testpassword
app.admin.full-name=Test Admin
app.admin.firstName=Test
app.admin.lastName=Admin
app.admin.nationalId=123456789
app.admin.facultyId=1
app.admin.departmentId=1

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.abdelwahab.CampusCard=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.abdelwahab.CampusCard=DEBUG